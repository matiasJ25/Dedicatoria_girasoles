<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunflower Garden with Shooting Stars</title>
    <style>
*,
*::after,
*::before {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

:root {
  --dark-color: #000;
  --fl-speed: 0.8s;
  --speed-leaf: 2s;
}

body {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  min-height: 100vh;
  background-color: var(--dark-color);
  overflow: hidden;
  perspective: 1000px;
}

/* --- ESTILOS PARA EL LOGIN --- */
#login-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--dark-color);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    transition: opacity 0.8s ease-out;
}

#login-form {
    padding: 40px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 20px rgba(0, 255, 250, 0.2);
    text-align: center;
    color: white;
    font-family: 'Arial', sans-serif;
    width: 90%;
    max-width: 400px;
}

#login-form h2 {
    margin-bottom: 20px;
    font-size: 24px;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    opacity: 0.8;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    background: rgba(0, 0, 0, 0.2);
    color: white;
    font-size: 16px;
}

#login-form button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background-color: rgb(0, 255, 250);
    color: #000;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(0, 255, 250, 0.5);
}

#login-form button:hover {
    background-color: #fff;
    box-shadow: 0 0 25px rgba(0, 255, 250, 0.8);
}

#error-message {
    color: #ff4d4d;
    margin-top: 15px;
    height: 20px;
    font-weight: bold;
}

.shake {
    animation: shake 0.5s;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
    20%, 40%, 60%, 80% { transform: translateX(10px); }
}

/* --- FIN ESTILOS LOGIN --- */

#main-content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
    align-items: flex-end;
    justify-content: center;
    transition: filter 0.5s ease-out;
}

#main-content.blur {
    filter: blur(10px);
}


#mute-button {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 999;
    background: rgba(255, 255, 255, 0.7);
    border: none;
    padding: 12px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    transition: background-color 0.3s;
}

#mute-button:hover {
    background: rgba(255, 255, 255, 1);
}

.night {
  position: fixed;
  left: 50%;
  top: 0;
  transform: translateX(-50%);
  width: 100%;
  height: 100%;
  filter: blur(0.1vmin);
  background-image: radial-gradient(
      ellipse at top,
      transparent 0%,
      var(--dark-color)
    ),
    radial-gradient(
      ellipse at bottom,
      var(--dark-color),
      rgba(145, 233, 255, 0.2)
    ),
    repeating-linear-gradient(
      220deg,
      rgb(0, 0, 0) 0px,
      rgb(0, 0, 0) 19px,
      transparent 19px,
      transparent 22px
    ),
    repeating-linear-gradient(
      189deg,
      rgb(0, 0, 0) 0px,
      rgb(0, 0, 0) 19px,
      transparent 19px,
      transparent 22px
    ),
    repeating-linear-gradient(
      148deg,
      rgb(0, 0, 0) 0px,
      rgb(0, 0, 0) 19px,
      transparent 19px,
      transparent 22px
    ),
    linear-gradient(90deg, rgb(0, 255, 250), rgb(240, 240, 240));
}

.shooting-stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.shooting-star {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #fff;
  border-radius: 50%;
  box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.8);
  opacity: 0;
  animation: shootingStar 3s linear infinite;
}

.shooting-star::before {
  content: '';
  position: absolute;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
  animation: shootingStarTail 3s linear infinite;
}

.shooting-star:nth-child(1) { top: 5%; left: -10%; animation-delay: 0s; animation-duration: 2.5s; }
.shooting-star:nth-child(2) { top: 15%; left: -10%; animation-delay: 2s; animation-duration: 3s; }
.shooting-star:nth-child(3) { top: 25%; left: -10%; animation-delay: 4s; animation-duration: 2.8s; }
.shooting-star:nth-child(4) { top: 0%; left: -10%; animation-delay: 6s; animation-duration: 3.2s; }
.shooting-star:nth-child(5) { top: 35%; left: -10%; animation-delay: 8s; animation-duration: 2.7s; }
.shooting-star:nth-child(6) { top: 8%; left: -10%; animation-delay: 10s; animation-duration: 3.1s; }
.shooting-star:nth-child(7) { top: 45%; left: -10%; animation-delay: 12s; animation-duration: 2.9s; }
.shooting-star:nth-child(8) { top: 3%; left: -10%; animation-delay: 14s; animation-duration: 3.3s; }

@keyframes shootingStar { 0% { opacity: 0; transform: translateX(0) translateY(0) rotate(45deg); } 10% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; transform: translateX(120vw) translateY(50vh) rotate(10deg); } }
@keyframes shootingStarTail { 0% { width: 0; } 30% { width: 100px; } 100% { width: 0; } }

/* --- Fireflies --- */
.fireflies-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9;
}

.firefly {
    position: absolute;
    width: 0.5vmin;
    height: 0.5vmin;
    background-color: #9acd32;
    border-radius: 50%;
    box-shadow: 0 0 1.5vmin 0.5vmin #9acd32;
    animation: firefly-fly linear infinite;
    opacity: 0;
}

@keyframes firefly-fly {
    0%, 100% {
        transform: translate(0, 0);
        opacity: 0.3;
    }
    25% {
        transform: translate(var(--x1), var(--y1));
        opacity: 1;
    }
    50% {
        transform: translate(var(--x2), var(--y2));
        opacity: 0.3;
    }
    75% {
        transform: translate(var(--x3), var(--y3));
        opacity: 1;
    }
}


.flowers { position: relative; transform: scale(0.7); z-index: 2; }
.flower { position: absolute; bottom: 15vmin; transform-origin: bottom center; z-index: 50; }
.flower--1 { animation: moving-flower-1 4s linear infinite; }
.flower--1 .flower__line { height: 70vmin; animation-delay: 0.3s; }
.flower--1 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 1.6s backwards; }
.flower--1 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 1.4s backwards; }
.flower--1 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 1.2s backwards; }
.flower--1 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1s backwards; }

.flower--2 { left: 50%; transform: rotate(20deg); animation: moving-flower-2 4s linear infinite; }
.flower--2 .flower__line { height: 60vmin; animation-delay: 0.6s; }
.flower--2 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 1.9s backwards; }
.flower--2 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 1.7s backwards; }
.flower--2 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 1.5s backwards; }
.flower--2 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1.3s backwards; }

.flower--3 { left: 50%; transform: rotate(-15deg); animation: moving-flower-3 4s linear infinite; }
.flower--3 .flower__line { animation-delay: 0.9s; }
.flower--3 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 2.5s backwards; }
.flower--3 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 2.3s backwards; }
.flower--3 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 2.1s backwards; }
.flower--3 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1.9s backwards; }

.flower--4 { left: -25%; z-index: -6; transform: rotate(10deg); animation: moving-flower-4 3.5s linear infinite; }
.flower--4 .flower__line { height: 90vmin; animation-delay: 1.2s; }
.flower--4 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 2.8s backwards; }
.flower--4 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 2.6s backwards; }
.flower--4 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 2.4s backwards; }
.flower--4 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 2.2s backwards; }

.flower--5 { left: 75%; z-index: -7; transform: rotate(-25deg); animation: moving-flower-5 4.5s linear infinite; }
.flower--5 .flower__line { height: 85vmin; animation-delay: 1.9s; }
.flower--5 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 2.7s backwards; }
.flower--5 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 2.5s backwards; }
.flower--5 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 2.3s backwards; }
.flower--5 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 2.1s backwards; }

.flower__leafs { position: relative; animation: blooming-flower 2s backwards; }
.flower__leafs--1 { animation-delay: 1.1s; }
.flower__leafs--2 { animation-delay: 1.4s; }
.flower__leafs--3 { animation-delay: 1.7s; }
.flower__leafs--4 { animation-delay: 2.0s; }
.flower__leafs--5 { animation-delay: 2.0s; }
.flower__leafs::after { content: ""; position: absolute; left: 0; top: 0; transform: translate(-50%, -100%); width: 8vmin; height: 8vmin; background-color: #6bf0ff; filter: blur(10vmin); }

.flower__leaf { position: absolute; bottom: 0; left: 50%; width: 23vmin; height: 6vmin; border-radius: 60% 40% 60% 40%; background-color: #ffd700; background-image: linear-gradient(to top, #ff8c00, #ffd700, #ffff00); transform-origin: bottom center; opacity: 0.95; box-shadow: inset 0 0 1vmin rgba(255, 255, 255, 0.7), 0 0 3vmin rgba(255, 215, 0, 0.4); z-index: 2; }
.flower__leaf--1 { transform: translate(-50%, -10%) rotate(-45deg); }
.flower__leaf--2 { transform: translate(-50%, -10%) rotate(-15deg); }
.flower__leaf--3 { transform: translate(-50%, -10%) rotate(15deg); }
.flower__leaf--4 { transform: translate(-50%, -10%) rotate(45deg); }

.flower__white-circle { position: absolute; left: -4vmin; top: -4vmin; width: 10vmin; height: 10vmin; border-radius: 50%; background-color: #8b4513; background-image: radial-gradient(circle at 30% 30%, #654321, #8b4513, #2f1b14); box-shadow: inset 0 0 2vmin rgba(0, 0, 0, 0.8), 0 0 1vmin rgba(139, 69, 19, 0.6); }
.flower__white-circle::after { content: ""; position: absolute; left: 46%; top: 31%; transform: translate(-50%, -50%); width: 80%; height: 80%; z-index: 3; border-radius: inherit; background-image: repeating-conic-gradient(from 0deg, #2f1b14 0deg 15deg, #654321 15deg 30deg), radial-gradient(circle at center, #8b4513, #654321); }

.flower__line { height: 55vmin; width: 2vmin; background-image: linear-gradient(to left, rgb(0, 0, 0, 0.3), transparent, rgba(255, 255, 255, 0.2)), linear-gradient(to top, transparent 10%, #2d5016, #4a7c23, #6b8e23); box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.7); animation: grow-flower-tree 4s backwards; }
.flower__line__leaf { --w: 8vmin; --h: calc(var(--w) + 3vmin); position: absolute; top: 20%; left: 90%; width: var(--w); height: var(--h); border-top-right-radius: var(--h); border-bottom-left-radius: var(--h); background-image: linear-gradient(to top, rgba(45, 80, 22, 0.6), #4a7c23, #6b8e23); box-shadow: inset 0 0 1vmin rgba(0, 0, 0, 0.3); }
.flower__line__leaf--1 { transform: rotate(70deg) rotateY(30deg); }
.flower__line__leaf--2 { top: 45%; transform: rotate(70deg) rotateY(30deg); }
.flower__line__leaf--3, .flower__line__leaf--4 { border-top-right-radius: 0; border-bottom-left-radius: 0; border-top-left-radius: var(--h); border-bottom-right-radius: var(--h); left: -460%; top: 12%; transform: rotate(-70deg) rotateY(30deg); }
.flower__line__leaf--4 { top: 40%; }

.flower__light { position: absolute; bottom: 0vmin; width: 0.8vmin; height: 0.8vmin; background-color: #8b4513; border-radius: 50%; filter: blur(0.1vmin); animation: sunflower-seeds 6s linear infinite backwards; box-shadow: 0 0 1vmin rgba(139, 69, 19, 0.8); }
.flower__light:nth-child(odd) { background-color: #654321; }
.flower__light--1 { left: -2vmin; animation-delay: 1s; }
.flower__light--2 { left: 3vmin; animation-delay: 0.5s; }
.flower__light--3 { left: -6vmin; animation-delay: 0.3s; }
.flower__light--4 { left: 6vmin; animation-delay: 0.9s; }
.flower__light--5 { left: -1vmin; animation-delay: 1.5s; }
.flower__light--6 { left: -4vmin; animation-delay: 3s; }
.flower__light--7 { left: 3vmin; animation-delay: 2s; }
.flower__light--8 { left: -6vmin; animation-delay: 3.5s; }

.flower__grass { --c: #4a7c23; --line-w: 2vmin; position: absolute; bottom: 12vmin; left: -7vmin; display: flex; flex-direction: column; align-items: flex-end; z-index: 20; transform-origin: bottom center; transform: rotate(-48deg) rotateY(40deg); }
.flower__grass--1 { animation: moving-grass 2s linear infinite; }
.flower__grass--2 { left: 2vmin; bottom: 10vmin; transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg); opacity: 0.8; z-index: 0; animation: moving-grass--2 1.5s linear infinite; }
.flower__grass--3 { left: -25vmin; bottom: 8vmin; transform: scale(0.7) rotate(-30deg) rotateY(45deg); opacity: 0.9; z-index: 15; animation: moving-grass--3 2.2s linear infinite; }
.flower__grass--4 { left: -35vmin; bottom: 15vmin; transform: scale(0.4) rotate(60deg) rotateX(15deg) rotateY(-180deg); opacity: 0.7; z-index: 5; animation: moving-grass--4 1.8s linear infinite; }
.flower__grass--5 { left: -18vmin; bottom: 6vmin; transform: scale(0.6) rotate(-60deg) rotateY(60deg); opacity: 0.85; z-index: 12; animation: moving-grass--5 2.5s linear infinite; }
.flower__grass--6 { left: 25vmin; bottom: 9vmin; transform: scale(0.65) rotate(35deg) rotateY(-45deg); opacity: 0.9; z-index: 15; animation: moving-grass--6 2.3s linear infinite; }
.flower__grass--7 { left: 35vmin; bottom: 14vmin; transform: scale(0.45) rotate(-70deg) rotateX(20deg) rotateY(170deg); opacity: 0.75; z-index: 8; animation: moving-grass--7 1.9s linear infinite; }
.flower__grass--8 { left: 18vmin; bottom: 5vmin; transform: scale(0.55) rotate(50deg) rotateY(-70deg); opacity: 0.8; z-index: 10; animation: moving-grass--8 2.1s linear infinite; }
.flower__grass--9 { left: -45vmin; bottom: 20vmin; transform: scale(0.3) rotate(20deg) rotateY(90deg); opacity: 0.6; z-index: 2; animation: moving-grass--9 1.6s linear infinite; }
.flower__grass--10 { left: 42vmin; bottom: 18vmin; transform: scale(0.35) rotate(-45deg) rotateY(-120deg); opacity: 0.65; z-index: 3; animation: moving-grass--10 2.0s linear infinite; }

.flower__grass--top { width: 7vmin; height: 10vmin; border-top-right-radius: 100%; border-right: var(--line-w) solid var(--c); transform-origin: bottom center; transform: rotate(-2deg); }
.flower__grass--bottom { margin-top: -2px; width: var(--line-w); height: 25vmin; background-image: linear-gradient(to top, transparent, var(--c)); }
.flower__grass__leaf { --size: 10vmin; position: absolute; width: calc(var(--size) * 2.1); height: var(--size); border-top-left-radius: var(--size); border-top-right-radius: var(--size); background-image: linear-gradient( to top, transparent, transparent 30%, var(--c) ); z-index: 100; }
.flower__grass__leaf--1 { top: -6%; left: 30%; --size: 6vmin; transform: rotate(-20deg); animation: growing-grass-ans--1 var(--speed-leaf) 2.6s backwards; }
.flower__grass__leaf--2 { top: -5%; left: -110%; --size: 6vmin; transform: rotate(10deg); animation: growing-grass-ans--2 var(--speed-leaf) 2.4s linear backwards; }
.flower__grass__leaf--3 { top: 5%; left: 60%; --size: 8vmin; transform: rotate(-18deg) rotateX(-20deg); animation: growing-grass-ans--3 var(--speed-leaf) 2.2s linear backwards; }
.flower__grass__leaf--4 { top: 6%; left: -135%; --size: 8vmin; transform: rotate(2deg); animation: growing-grass-ans--4 var(--speed-leaf) 2s linear backwards; }
.flower__grass__leaf--5 { top: 20%; left: 60%; --size: 10vmin; transform: rotate(-24deg) rotateX(-20deg); animation: growing-grass-ans--5 var(--speed-leaf) 1.8s linear backwards; }
.flower__grass__leaf--6 { top: 22%; left: -180%; --size: 10vmin; transform: rotate(10deg); animation: growing-grass-ans--6 var(--speed-leaf) 1.6s linear backwards; }
.flower__grass__leaf--7 { top: 39%; left: 70%; --size: 10vmin; transform: rotate(-10deg); animation: growing-grass-ans--7 var(--speed-leaf) 1.4s linear backwards; }
.flower__grass__leaf--8 { top: 40%; left: -215%; --size: 11vmin; transform: rotate(10deg); animation: growing-grass-ans--8 var(--speed-leaf) 1.2s linear backwards; }

.flower__grass__overlay { position: absolute; top: -10%; right: 0%; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); filter: blur(1.5vmin); z-index: 100; }

/* CSS for animated message */
.message-container {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-family: 'Arial', sans-serif;
    font-size: 5vmin;
    font-weight: bold;
    text-shadow: 0 0 1vmin rgba(255, 255, 255, 0.7);
    z-index: 10;
    text-align: center;
    width: 90%;
}

.message-container span {
    opacity: 0;
    display: inline-block;
    animation: revealText 1s forwards;
}

@keyframes revealText {
    0% {
        opacity: 0;
        transform: translateY(20px) scale(0.9);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* --- Photo Gallery --- */
#gallery-button {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 998;
    background: none;
    border: none;
    font-size: 50px;
    cursor: pointer;
    color: #ff4d4d;
    animation: pulse 2s infinite;
    transition: transform 0.3s;
}
#gallery-button:hover{
    transform: scale(1.1);
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        text-shadow: 0 0 10px #ff4d4d;
    }
    50% {
        transform: scale(1.05);
        text-shadow: 0 0 20px #ff4d4d;
    }
}

#gallery-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: 1001;
    display: none; /* Changed to none */
    opacity: 0; /* Initially transparent */
    transition: opacity 0.5s ease-out;
    justify-content: center;
    align-items: center;
}

#gallery-container {
    padding: 20px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 30px rgba(0, 255, 250, 0.3);
    max-width: 90vw;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
    transform: scale(0.9);
    transition: transform 0.5s ease-out;
}

.photos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
}

.photos-grid img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    border: 2px solid rgba(255,255,255,0.3);
}

#gallery-close-button {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    font-size: 20px;
    cursor: pointer;
    line-height: 35px;
    text-align: center;
}


.grow-ans { animation: grow-ans 2s var(--d) backwards; }
.growing-grass { animation: growing-grass-ans 1s 2s backwards; }
.not-loaded * { animation-play-state: paused !important; }

@keyframes grow-ans { 0% { transform: scale(0); opacity: 0; } }
@keyframes growing-grass-ans { 0% { transform: scale(0); } }
@keyframes growing-grass-ans--1 { 0% { transform-origin: bottom left; transform: rotate(-20deg) scale(0); } }
@keyframes growing-grass-ans--2 { 0% { transform-origin: bottom right; transform: rotate(10deg) scale(0); } }
@keyframes growing-grass-ans--3 { 0% { transform-origin: bottom left; transform: rotate(-18deg) rotateX(-20deg) scale(0); } }
@keyframes growing-grass-ans--4 { 0% { transform-origin: bottom right; transform: rotate(2deg) scale(0); } }
@keyframes growing-grass-ans--5 { 0% { transform-origin: bottom left; transform: rotate(-24deg) rotateX(-20deg) scale(0); } }
@keyframes growing-grass-ans--6 { 0% { transform-origin: bottom right; transform: rotate(10deg) scale(0); } }

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginContainer = document.getElementById('login-container');
        const mainContent = document.getElementById('main-content');
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        
        const galleryOverlay = document.getElementById('gallery-overlay');
        const galleryContainer = document.getElementById('gallery-container');
        const galleryButton = document.getElementById('gallery-button');
        const galleryCloseButton = document.getElementById('gallery-close-button');


        // --- CONFIGURACIÓN ---
        const CORRECT_PASSWORD = '1998';
        // ---------------------

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (passwordInput.value === CORRECT_PASSWORD) {
                loginContainer.style.opacity = '0';
                setTimeout(() => {
                    loginContainer.style.display = 'none';
                    mainContent.style.display = 'flex';
                    startMainContent();
                }, 800);
            } else {
                errorMessage.textContent = 'Palabra incorrecta. Inténtalo de nuevo.';
                loginForm.classList.add('shake');
                passwordInput.value = '';
                
                setTimeout(() => {
                    loginForm.classList.remove('shake');
                    errorMessage.textContent = '';
                }, 2000);
            }
        });

        // --- Gallery Logic ---
        galleryButton.addEventListener('click', () => {
            mainContent.classList.add('blur');
            galleryOverlay.style.display = 'flex';
            setTimeout(()=> {
                galleryOverlay.style.opacity = '1';
                galleryContainer.style.transform = 'scale(1)';
            }, 50);
        });

        galleryCloseButton.addEventListener('click', () => {
            mainContent.classList.remove('blur');
            galleryOverlay.style.opacity = '0';
            galleryContainer.style.transform = 'scale(0.9)';
            setTimeout(()=> {
                galleryOverlay.style.display = 'none';
            }, 500);
        });
        
        galleryOverlay.addEventListener('click', (e) => {
             if (e.target === galleryOverlay) {
                galleryCloseButton.click();
            }
        });


        function startMainContent() {
            const music = document.getElementById('background-music');
            const muteButton = document.getElementById('mute-button');
            
            let promise = music.play();
            if (promise !== undefined) {
                promise.catch(error => {
                    console.info("La reproducción automática fue bloqueada por el navegador.");
                });
            }

            muteButton.addEventListener('click', () => {
                music.muted = !music.muted;
                muteButton.textContent = music.muted ? '🔇' : '🎵';
            });
            
            const messageContainer = document.getElementById('animated-message');
            const message = "Eres la luz que ilumina mis días más oscuros."; 
            message.split('').forEach((char, index) => {
                const span = document.createElement('span');
                if(char === ' '){
                    span.innerHTML = '&nbsp;';
                } else {
                    span.textContent = char;
                }
                span.style.animationDelay = `${index * 0.1}s`;
                messageContainer.appendChild(span);
            });
            
            const firefliesContainer = document.querySelector('.fireflies-container');
            const numberOfFireflies = 30;

            for (let i = 0; i < numberOfFireflies; i++) {
                const firefly = document.createElement('div');
                firefly.className = 'firefly';

                firefly.style.top = `${Math.random() * 100}%`;
                firefly.style.left = `${Math.random() * 100}%`;
                firefly.style.animationDuration = `${Math.random() * 10 + 8}s`;
                firefly.style.animationDelay = `${Math.random() * 8}s`;

                firefly.style.setProperty('--x1', `${(Math.random() - 0.5) * 80}px`);
                firefly.style.setProperty('--y1', `${(Math.random() - 0.5) * 80}px`);
                firefly.style.setProperty('--x2', `${(Math.random() - 0.5) * 80}px`);
                firefly.style.setProperty('--y2', `${(Math.random() - 0.5) * 80}px`);
                firefly.style.setProperty('--x3', `${(Math.random() - 0.5) * 80}px`);
                firefly.style.setProperty('--y3', `${(Math.random() - 0.5) * 80}px`);

                firefliesContainer.appendChild(firefly);
            }


            const c = setTimeout(() => {
                document.body.classList.remove("not-loaded");
                
                function createShootingStar() {
                    const star = document.createElement('div');
                    star.className = 'shooting-star';
                    star.style.top = Math.random() * 60 + '%';
                    star.style.animationDelay = '0s';
                    star.style.animationDuration = (Math.random() * 1.5 + 2) + 's';
                    
                    document.querySelector('.shooting-stars').appendChild(star);
                    
                    setTimeout(() => {
                        star.remove();
                    }, 4000);
                }
                
                setInterval(() => {
                    if (Math.random() > 0.3) { 
                        createShootingStar();
                    }
                }, Math.random() * 5000 + 3000);
                clearTimeout(c);
            }, 1000);
        }
    });
  </script>
</body>
</html>
